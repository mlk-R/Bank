<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Выбор аккаунта</title>
  <style>
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Выберите аккаунт</h2>
  <table>
    <thead>
    <tr>
      <th>Номер карты</th>
      <th>Тип счета</th>
      <th>Баланс</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
      <td th:text="${account.cardNumber}"></td>
      <td th:text="${account.accountType}"></td>
      <td th:text="${account.balance}"></td>
      <td>
        <a th:href="@{'/account/' + ${account.id} + '/transaction'}">Просмотр транзакций</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
