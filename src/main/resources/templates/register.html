<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Регистрация</h2>

    <!-- Отображение сообщения об ошибке, если оно есть -->
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${registerRequest}" method="post">
        <input type="text" th:field="*{username}" placeholder="Имя пользователя" required/>
        <input type="email" th:field="*{email}" placeholder="Email" required/>
        <input type="password" th:field="*{password}" placeholder="Пароль (минимум 8 символов)" required/>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
