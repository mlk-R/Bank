databaseChangeLog:
  - changeSet:
      id: accounts-1
      author: malik
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: account_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: cvv
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_accounts_user
            onDelete: CASCADE
